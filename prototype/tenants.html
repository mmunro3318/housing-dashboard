<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - Housing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link.active {
            background-color: #1e40af;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Housing Dashboard</h1>
                    <p class="text-blue-200 text-sm">Halfway Housing Management System</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Welcome, Manager</span>
                    <button class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded text-sm">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6">
            <div class="flex space-x-1">
                <a href="index.html" class="nav-link px-6 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100">Dashboard</a>
                <a href="properties.html" class="nav-link px-6 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100">Properties</a>
                <a href="tenants.html" class="nav-link active px-6 py-3 text-sm font-medium">Tenants</a>
                <a href="intake-form.html" class="nav-link px-6 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100">Intake Form</a>
                <a href="reports.html" class="nav-link px-6 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100">Reports</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Page Header -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Tenants</h1>
                <p class="text-gray-600 mt-1">Manage current and past residents</p>
            </div>
            <button class="mt-4 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium">
                + Add New Tenant
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input type="text" id="search-input" placeholder="Search by name or DOC number..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Payment Type</label>
                    <select id="filter-payment" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Payment Types</option>
                        <option value="Private Pay">Private Pay</option>
                        <option value="Voucher">Voucher</option>
                        <option value="Family Support">Family Support</option>
                        <option value="ERD">ERD</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="filter-status" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="current">Current Tenants</option>
                        <option value="all">All Tenants</option>
                        <option value="exited">Exited Only</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tenants Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DOC Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Property/Bed</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Move-In Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tenants-table" class="bg-white divide-y divide-gray-200">
                        <!-- Loaded by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination Info -->
        <div class="mt-4 text-center text-sm text-gray-600">
            Showing <span id="showing-count">0</span> of <span id="total-count">0</span> tenants
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        let filteredTenants = [...dashboardData.tenants];

        function loadTenantsTable() {
            const tbody = document.getElementById('tenants-table');
            tbody.innerHTML = '';

            filteredTenants.forEach(tenant => {
                const bed = dashboardData.beds.find(b => b.bed_id === tenant.bed_id);
                const house = bed ? dashboardData.houses.find(h => h.house_id === bed.house_id) : null;

                const balance = tenant.rent_due - tenant.rent_paid;
                const balanceColor = balance > 0 ? 'text-red-600' : balance < 0 ? 'text-green-600' : 'text-gray-600';

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${tenant.full_name}</div>
                        <div class="text-sm text-gray-500">${tenant.phone}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tenant.doc_number}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${house ? `<div>${house.address.split(',')[0]}</div><div class="text-xs text-gray-400">${bed.room_number}</div>` : 'Not assigned'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-medium rounded-full ${
                            tenant.payment_type === 'Voucher' ? 'bg-purple-100 text-purple-800' :
                            tenant.payment_type === 'Private Pay' ? 'bg-blue-100 text-blue-800' :
                            tenant.payment_type === 'Family Support' ? 'bg-green-100 text-green-800' :
                            'bg-gray-100 text-gray-800'
                        }">
                            ${tenant.payment_type}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tenant.entry_date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${balanceColor}">
                        ${balance !== 0 ? '$' + Math.abs(balance).toFixed(2) : '-'}
                        ${balance > 0 ? ' owed' : balance < 0 ? ' credit' : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button class="text-blue-600 hover:text-blue-800 mr-3">View</button>
                        <button class="text-gray-600 hover:text-gray-800">Edit</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Update counts
            document.getElementById('showing-count').textContent = filteredTenants.length;
            document.getElementById('total-count').textContent = dashboardData.tenants.length;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const paymentFilter = document.getElementById('filter-payment').value;
            const statusFilter = document.getElementById('filter-status').value;

            filteredTenants = dashboardData.tenants.filter(tenant => {
                // Search filter
                const matchesSearch = !searchTerm ||
                    tenant.full_name.toLowerCase().includes(searchTerm) ||
                    tenant.doc_number.toLowerCase().includes(searchTerm);

                // Payment filter
                const matchesPayment = !paymentFilter || tenant.payment_type === paymentFilter;

                // Status filter
                let matchesStatus = true;
                if (statusFilter === 'current') {
                    matchesStatus = !tenant.exit_date;
                } else if (statusFilter === 'exited') {
                    matchesStatus = tenant.exit_date !== null;
                }

                return matchesSearch && matchesPayment && matchesStatus;
            });

            loadTenantsTable();
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', applyFilters);
        document.getElementById('filter-payment').addEventListener('change', applyFilters);
        document.getElementById('filter-status').addEventListener('change', applyFilters);

        // Initial load - show only current tenants
        applyFilters();
    </script>
</body>
</html>
